<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chicken stock</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const initialData = JSON.parse('{{ initial_data|safe }}');
            const initialSymbol = '{{ initial_symbol }}';

            const dates = initialData.index;
            const closes = initialData.data.map(row => row[3]);

            const trace = {
                x: dates,
                y: closes,
                type: 'scatter'
            };
            const layout = {
                title: `${initialSymbol} Historical Prices`
            };
            Plotly.newPlot('chart', [trace], layout);
        });
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <h1>chicken stock</h1>
        </nav>
    </header>
    <div class="container">
        <div class="chart-area">
            <div>
                <h3>Load Stock Data</h3>
                <form id="load-data-form">
                    <input type="text" name="symbol" placeholder="Stock Symbol" required>
                    <button type="submit">Load</button>
                </form>
            </div>
            <div id="chart"></div>
        </div>
        <div class="user-tools">
            <h3>Portfolio</h3>
            <ul id="portfolio">
                {% for symbol, quantity in portfolio.items() %}
                    <li>{{ symbol }}: {{ quantity }}</li>
                {% endfor %}
            </ul>
            <h3>Buy Stock</h3>
            <form id="buy-form">
                <input type="text" name="symbol" placeholder="Stock Symbol" required>
                <input type="number" name="quantity" placeholder="Quantity" required>
                <button type="submit">Buy</button>
            </form>
            <h3>Sell Stock</h3>
            <form id="sell-form">
                <input type="text" name="symbol" placeholder="Stock Symbol" required>
                <input type="number" name="quantity" placeholder="Quantity" required>
                <button type="submit">Sell</button>
            </form>
        </div>
    </div>
</body>
</html>
